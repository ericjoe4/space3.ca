<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space3 – The Third Place</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    img.logo {
      width: 180px;
      margin-top: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #333;
    }
    .video-container {
      margin-top: 30px;
    }
    video {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Space3 Logo" class="logo" />
    <h1 id="title">Welcome to Space3</h1>
    <p id="subtitle">The Third Place for Children's Exploration.</p>
  </header>

  <div class="video-container">
    <!-- 如果你有视频，替换下方 src -->
    <video controls>
      <source src="intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const language = navigator.language || navigator.userLanguage;
    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');

    if (language.startsWith('zh')) {
      titleEl.innerText = '欢迎来到 Space3';
      subtitleEl.innerText = '孩子探索世界的第三空间。';
    } else if (language.startsWith('fr')) {
      titleEl.innerText = 'Bienvenue chez Space3';
      subtitleEl.innerText = "Le troisième lieu pour l'exploration des enfants.";
    } else {
      titleEl.innerText = 'Welcome to Space3';
      subtitleEl.innerText = "The Third Place for Children's Exploration.";
    }
  </script>
</body>
</html>
